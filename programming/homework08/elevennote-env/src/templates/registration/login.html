{% extends "base.html" %}

{% block content %}

<div id="welcome" class="row">
    <div class="col-12">
        <main>
        <h3>Sign In</h3>
        {% if form.errors %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'accounts:login' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <input type="hidden" name="next" value="{{ next }}" />
            <input class="btn btn-outline-success" type="submit" value="Sign in"/>
            <span class="login">Don't have an account? <a href="{% url 'accounts:register' %}">Sign up!</a></span>
        </form>
        </main>
    </div>
</div>

{% endblock %}
